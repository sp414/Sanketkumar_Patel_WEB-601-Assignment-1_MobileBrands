<div>
    ID: <input [(ngModel)]="newDevice.id">
</div>
<div>
    Title: <input [(ngModel)]="newDevice.title">
</div>

<div>
    description: <input [(ngModel)]="newDevice.description">
</div>

<div>
    Creator: <input [(ngModel)]="newDevice.creator">
</div>

<div>
    Image: <input [(ngModel)]="newDevice.imgURL">
</div>

<div>
    Type: <input [(ngModel)]="newDevice.type">
</div>

<div>
    Tags: <input [(ngModel)]="newDevice.tags">
</div>

<div>
    <button (click)="adddevice()">Add device Item</button>
</div>
<div class="error" *ngIf="errorMessage">
    {{ errorMessage }}
</div>
